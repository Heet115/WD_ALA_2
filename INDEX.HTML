<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA - 2 Creative Animation Challenge</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .banter-loader {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 72px;
            height: 72px;
            margin-left: -36px;
            margin-top: -36px;
        }

        .banter-loader__box {
            float: left;
            position: relative;
            width: 20px;
            height: 20px;
            margin-right: 6px;
        }

        .banter-loader__box:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #1e90ff;
            border-radius: 7px;
        }

        .banter-loader__box:nth-child(3n) {
            margin-right: 0;
            margin-bottom: 6px;
        }

        .banter-loader__box:nth-child(1):before,
        .banter-loader__box:nth-child(4):before {
            margin-left: 26px;
        }

        .banter-loader__box:nth-child(3):before {
            margin-top: 52px;
        }

        .banter-loader__box:last-child {
            margin-bottom: 0;
        }

        @keyframes moveBox-1 {
            9.0909090909% {
                transform: translate(-26px, 0);
            }

            18.1818181818% {
                transform: translate(0px, 0);
            }

            27.2727272727% {
                transform: translate(0px, 0);
            }

            36.3636363636% {
                transform: translate(26px, 0);
            }

            45.4545454545% {
                transform: translate(26px, 26px);
            }

            54.5454545455% {
                transform: translate(26px, 26px);
            }

            63.6363636364% {
                transform: translate(26px, 26px);
            }

            72.7272727273% {
                transform: translate(26px, 0px);
            }

            81.8181818182% {
                transform: translate(0px, 0px);
            }

            90.9090909091% {
                transform: translate(-26px, 0px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .banter-loader__box:nth-child(1) {
            animation: moveBox-1 4s infinite;
        }

        @keyframes moveBox-2 {
            9.0909090909% {
                transform: translate(0, 0);
            }

            18.1818181818% {
                transform: translate(26px, 0);
            }

            27.2727272727% {
                transform: translate(0px, 0);
            }

            36.3636363636% {
                transform: translate(26px, 0);
            }

            45.4545454545% {
                transform: translate(26px, 26px);
            }

            54.5454545455% {
                transform: translate(26px, 26px);
            }

            63.6363636364% {
                transform: translate(26px, 26px);
            }

            72.7272727273% {
                transform: translate(26px, 26px);
            }

            81.8181818182% {
                transform: translate(0px, 26px);
            }

            90.9090909091% {
                transform: translate(0px, 26px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .banter-loader__box:nth-child(2) {
            animation: moveBox-2 4s infinite;
        }

        /* ... (keeping all your existing keyframes the same) ... */

        @keyframes moveBox-9 {
            9.0909090909% {
                transform: translate(-26px, 0);
            }

            18.1818181818% {
                transform: translate(-26px, 0);
            }

            27.2727272727% {
                transform: translate(0px, 0);
            }

            36.3636363636% {
                transform: translate(-26px, 0);
            }

            45.4545454545% {
                transform: translate(0px, 0);
            }

            54.5454545455% {
                transform: translate(0px, 0);
            }

            63.6363636364% {
                transform: translate(-26px, 0);
            }

            72.7272727273% {
                transform: translate(-26px, 0);
            }

            81.8181818182% {
                transform: translate(-52px, 0);
            }

            90.9090909091% {
                transform: translate(-26px, 0);
            }

            100% {
                transform: translate(0px, 0);
            }
        }

        .banter-loader__box:nth-child(9) {
            animation: moveBox-9 4s infinite;
        }

        /* Add some basic button styling */
        .start-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .start-btn:hover {
            background-color: #1473d1;
        }
    </style>
</head>

<body>
    <button class="start-btn">Stop Animation</button>
    <div class="banter-loader">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
    </div>

    <script>
        // JavaScript code
        const boxes = document.querySelectorAll('.banter-loader__box');
        const button = document.querySelector('.start-btn');
        let isAnimating = false; // Changed to false to make it paused by default

        function toggleAnimation() {
            if (isAnimating) {
                boxes.forEach(box => {
                    box.style.animationPlayState = 'paused';
                });
                button.textContent = 'Start Animation';
            } else {
                boxes.forEach(box => {
                    box.style.animationPlayState = 'running';
                });
                button.textContent = 'Stop Animation';
            }
            isAnimating = !isAnimating;
        }

        // Set initial paused state
        boxes.forEach(box => {
            box.style.animationPlayState = 'paused';
        });

        button.addEventListener('click', toggleAnimation);
    </script>
</body>

</html>
